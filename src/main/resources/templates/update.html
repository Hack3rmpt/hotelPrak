<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="background-color: #fadadd; font-family: 'Arial', sans-serif; margin: 0; padding: 0;">
<div th:insert="blocks/header"></div>
<div class="centered-container" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div class="form-container" style="width: 300px;">
        <form method="post">
            <div class="mb-3">
                <input type="text" th:value="${user_object.username}" name="username" class="form-control" placeholder="Username" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; font-size: 16px; transition: border-color 0.3s ease;">
            </div>
            <div th:each="role : ${roles}" class="mb-3">
                <div class="form-check">
                    <input type="checkbox" th:id="${role}"
                           th:name="${'roles[]'}" th:value="${role}"
                           th:checked="${#lists.contains(user_object.roles, role)}" class="form-check-input" style="margin-right: 10px;">
                    <label th:text="${role}" class="form-check-label" style="color: #555; font-size: 16px;"></label>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-success" type="submit" style="background-color: #e5929a; border-color: #e5929a; color: white; transition: background-color 0.3s ease;">Изменение пользователя</button>
                <a th:href="'/admin/users/' + ${user_object.idUser}" class="btn btn-warning" style="background-color: #2196F3; border-color: #2196F3; color: white; transition: background-color 0.3s ease;">Назад</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
