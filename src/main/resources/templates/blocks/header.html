<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background-color: #343a40;">
    <div class="container d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
            <div style="font-size: 25px; color: white; cursor: pointer; transition: color 0.3s ease;" class="hotel-name me-3" onclick="window.location.href='/'">
                Гранд Отель
            </div>

            <ul class="nav nav-center" style="margin-left: auto; display: flex; justify-content: center; flex-grow: 1;">
                <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN', 'USER')"><a href="/guest/all" style="color: white !important; transition: color 0.3s ease; margin-left: 20px;" class="nav-link">Гости</a></li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN', 'USER', 'HOUSEKEEPER')"><a href="/room/all" style="color: white !important; transition: color 0.3s ease; margin-left: 20px;" class="nav-link">Комнаты</a></li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN', 'USER', 'HOUSEKEEPER')"><a href="/feedback/all" style="color: white !important; transition: color 0.3s ease; margin-left: 20px;" class="nav-link">Отзывы</a></li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN')"><a href="/bedType/all" style="color: white !important; transition: color 0.3s ease; margin-left: 20px;" class="nav-link">Тип кроватей</a></li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN', 'USER')"><a href="/booking/all" style="color: white !important; transition: color 0.3s ease; margin-left: 20px;" class="nav-link">Бронирования</a></li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN', 'USER', 'HOUSEKEEPER')"><a href="/guestService/all" style="color: white !important; transition: color 0.3s ease; margin-left: 20px;" class="nav-link">Услуги гостей</a></li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN', 'HOUSEKEEPER')"><a href="/roomBed/all" style="color: white !important; transition: color 0.3s ease; margin-left: 20px;" class="nav-link">Типы кроватей в комнате</a></li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN', 'HOUSEKEEPER')"><a href="/roomType/all" style="color: white !important; transition: color 0.3s ease; margin-left: 20px;" class="nav-link">Типы комнаты</a></li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN', 'USER')"><a href="/service/all" style="color: white !important; transition: color 0.3s ease; margin-left: 20px;" class="nav-link">Услуги</a></li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN')"><a href="/admin/users" style="color: white !important; transition: color 0.3s ease; margin-left: 20px;" class="nav-link">Управление пользователями</a></li>
            </ul>
        </div>

        <div class="text-end" style="margin-left: 20px;">
            <form action="/logout" method="post" style="display: inline;">
                <button type="submit" style="background-color: #e5929a; border: none; color: white; transition: background-color 0.3s ease;" class="btn btn-logout">Выйти</button>
            </form>
        </div>
    </div>
</header>
</body>
</html>
