<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все пользователи</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="background-color: #fadadd; font-family: 'Arial', sans-serif; margin: 0; padding: 0;">
<div th:insert="blocks/header"></div>
<div class="container" style="background-color: white; border-radius: 10px; padding: 20px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); margin-top: 20px;">
    <table class="table" style="width: 100%; margin-bottom: 1rem; color: #212529; border-collapse: collapse;">
        <thead>
        <tr>
            <th style="padding: 0.75rem; vertical-align: bottom; border-bottom: 2px solid #dee2e6;">Логин</th>
            <th style="padding: 0.75rem; vertical-align: bottom; border-bottom: 2px solid #dee2e6;">Роли</th>
            <th style="padding: 0.75rem; vertical-align: bottom; border-bottom: 2px solid #dee2e6;">Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="element_user : ${user_list}">
            <td style="padding: 0.75rem; vertical-align: top; border-top: 1px solid #dee2e6;" th:text="${element_user.username}"></td>
            <td style="padding: 0.75rem; vertical-align: top; border-top: 1px solid #dee2e6;">
                <div th:each="role : ${element_user.roles}">
                    <p th:text="${role}"></p>
                </div>
            </td>
            <td style="padding: 0.75rem; vertical-align: top; border-top: 1px solid #dee2e6;">
                <a class="btn btn-primary" th:href="'/admin/users/' + ${element_user.idUser}" style="background-color: #2196F3; border-color: #2196F3; color: white; transition: background-color 0.3s ease;">Подробнее...</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div style="text-align: center; margin-top: 20px;">
        <a href="/registration" class="btn btn-success" style="background-color: #e5929a; border-color: #e5929a; color: white; transition: background-color 0.3s ease;">Новый пользователь</a>
    </div>
</div>
</body>
</html>
