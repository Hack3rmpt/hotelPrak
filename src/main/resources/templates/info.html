<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Подробная информация о пользователе</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="background-color: #fadadd; font-family: 'Arial', sans-serif; margin: 0; padding: 0;">
<div th:insert="blocks/header"></div>
<div class="container" style="background-color: white; border-radius: 10px; padding: 20px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); margin-top: 20px;">
    <h1 style="text-align: center; color: #333; margin-bottom: 20px;" th:text="'Пользователь: ' + ${user_object.username}"></h1>
    <div class="container">
        <h2 style="text-align: center; color: #333; margin-bottom: 20px;">Роли:</h2>
        <ul>
            <li th:each="role : ${user_object.roles}" th:text="${role}"></li>
        </ul>
        <p style="color: #555; font-size: 18px;" th:text="${user_object.active} ? 'Пользователь активен' : 'Пользователь заблокирован'"></p>
    </div>
    <div style="text-align: center; margin-top: 20px;">
        <a th:href="'/admin/users/' + ${user_object.idUser} + '/update'" class="btn btn-warning" style="background-color: #e5929a; border-color: #e5929a; color: white; transition: background-color 0.3s ease;">Редактировать</a>
        <a href="/admin/users" class="btn btn-success" style="background-color: #2196F3; border-color: #2196F3; color: white; transition: background-color 0.3s ease;">Назад</a>
    </div>
</div>
</body>
</html>
